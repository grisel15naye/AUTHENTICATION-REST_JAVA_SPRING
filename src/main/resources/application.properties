spring.application.name=clase5_Security
server.port=8080
server.servlet.context-path=/rest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bd_security?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
